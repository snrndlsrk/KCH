<!DOCTYPE html>

    <script>
//거리 = 속력*시간;
//속력 = 거리/시간;
//시간 = 거리/속력;
        
var r=parseInt( prompt("원형트랙 반지름"));
var v=parseInt( prompt("자동차 속도"));

var dist = r*2*3.14;  // 원형트랙의 거리
var time = dist / v;  // 1바퀴 완주시간

document.write("자동차가 트랙을 한바퀴 완주하는데 걸리는 시간은" + (time*60) + "(분)<br><br>");
// 변수가 생성되어야 사용할 수 있다.
// 코드의 동작은 작성한 순서대로 실행된다.(함수는 예외)
// 변수에 값이 있어야 출력이 되고 계산이 된다.

var redCup=10;
var blueCup=20;
var whiteCup=0;

var whiteCup = redCup;   // redCup에 있는 10을 whiteCup에 저장이지 옮기는 것이 아니다.
var redCup = blueCup;
var blueCup = whiteCup;

document.write("빨간컵은" + redCup);
document.write("<br>파랑컵은" +blueCup+"<br><br>");
//변수의 데이터를 다른 변수에 저장 할 수 있다.
// 다른 변수에 저장을 해도 현재 변수에 데이터는 유지된다.
// 변수에 값이 존재하는 상태에서 다른 값을 저장하면
// 덮어쓰기로 저장되어 이전 값은 찾을 수 없게 된다.

// 상수 - 데이터를 저장하는 메모리 공강 (읽기) - 출력
// 변수 - 데이터를 저장하는 메모리 공간 (읽기, 쓰기) 
// 다른 데이터 교체 권한은 쓰기 권한이 있어야함.
// 상수 선언 방법
const pi = 3.14;
// const pi = 10;  // const는 같은이름의 변수로 재선언 불가능
//상수를 사용하는 이유
//불변의 값을 저장해서 사용한다. 숫자나 문자열 데이터 대신 이름
// 상수이름으로 사용하는게 편하기 때문에
// naver.com 이라는 이름이 210.209.175.183 보다 사용하기 편하다.
// 이유2. 다른 개발자에게 변경하면 안 된다고 알려주기 위함 목적.
