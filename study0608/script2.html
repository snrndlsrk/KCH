<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<script>
    // 연산자
/*
    대입 연산자 : =
    사칙연산자 : +, -, *, /, %
    복합대입연산자 : +=, -=, *=, /=, %=
    증감연산자 : ++ , --
    대소비교연산자 : > , < , >= , <=
    등가연산자 : == , ===, !=
    논리연산자 : && , || , !
    조건연산자(삼항연산자) : (조건식) ? : ;
*/

var a=10;
a = a+20;  // a변수에 20을 더 하고 결과를 a변수에 저장
a += 20;  //연산자의 표기를 앞쪽으로 해준다. 같은 변수를 사용해야 복합대입연산자가 가능하다.

var a=10;
var b=10;
var c=0;
c = a++; // a변수의 값을 1증가시켜라. a = a+1; (오로지 1만 가능하다.)
document.write("a++의 결과는" +c+ "<br>");
c = ++b;
document.write("++b의 결과는" +c+ "<br>");
//c=a++; => c=a; , a=a+1;
//c=++b; => b=b+1; , c=b;

//결과의 차이가 생기는 이유는 연산자 우선순위 때문이다.
//연산자들의 우선순위를 알고 사용해야 올바른 결과를 얻을 수 있다.
//연산자 1순위 : ()  2순위 : []  3순위 : ->  4순위 : .  5순위 : ++ 

//비교연산자
var num1=10, num2=40;

document.write(  (num1 > num2) + "<br>");
document.write(  (num1 < num2) + "<br>");
// 비교연산자로 만든 식은 조건식이다.

document.write( (num1=="10") +"<br>");
document.write( (num1==="10") +"<br>");
// == 값만 비교하고, === 값과 타입을 비교한다.
// !=   => 같지않다. 같지않을경우에 참

var tall =160;
//바이킹을 타는데 키가 150이상만 탈 수 있다.
document.write( (tall >= 150) + "<br>");

var foot_size = 250;
//우리 볼링장의 슈즈는 최대 280까지만 있습니다.
document.write( (foot_size <= 280) + "<br>");

var money = 5000;
//var 포카리 - 2100, var 오렌지쥬스1.5 - 3400, var 맥주피쳐 - 5100
document.write((money <= 포카리, money <= 오렌지쥬스, money <= 맥주피쳐));

var tall=152;
//후룸라이드는 키가 150이상 190이하만 탈 수 있다.
// document.write("후룸라이드 :" + (150 <= tall <= 190) );

//일반적으로 프로그래밍 언어에서는 연산자의 사용이 
// 피연산자 두개 연산자 1개이다.
// 위와 같이 피연산자 세개 연산자 두개를 사용하게 되면
// 피연산자가 변수 또는 배열과 같은 경우에 오류가 발생할 수 있다.
// 피연산자 두개에 연산자 1개를 하나의 조건식으로 작성하는 것이
// 일반적이다.
// 150 <= tall      tall <= 190     이렇게 둘로 나누어 작성한다.
// 두개의 조건식을 만들어야 하는경우 두 조건식 사이에 논리연산자를
// 이용하여 두 조건식을 연결해서 사용한다.

document.write("후룸라이드 :" + (150<= tall && tall <= 190));

// && - and 연산자 , 양쪽의 조건식이 모두 참인 경우에만 참
// || - or 연산자, 양쪽의 조건식이 하나라도 참이라면 참

var score=79;
//70점 이상 80점 미만 이면 C등급
document.write((70 <= score && score < 80));

var num1=20;
// 10보다 작거나 15보다 크다면 통과
document.write(( num1 < 10 || 15 < num1));

var num1=1100;
//900 이상 1100이하는 재도전 불가
document.write((num1 < 900 || 1100 < num1));

var num1=5;
// 3,4를 제외한 모든 숫자 사용가능
document.write((num1 < 3 || num1 > 4));

!(num1==3 || num1==4)
// num1 != 3 && num1 !=4
// ! 는 not 연산자인데 부정 : 참->거짓, 거짓->참

var score= 85;

parseInt(score/10) == 8

num1%2 == 0

</script>
