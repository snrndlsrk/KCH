    <!-- 게임 만들기

        1. 컴퓨터와 주사위 게임을 합니다.

        5. 결과는 주사위 숫자가 큰쪽이 승리입니다.
        6. 결과 텍스트 출력 아래쪽에는 그동안 진행한 결과가 출력됩니다.
        예) 3승 0패 1무 이런식으로 출력합니다.

        Math.floor() , Math.random()
