<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력한 숫자의 제곱을 출력 하기</title>
    <script src="./static/js/func7.js"></script>
</head>
<body>
    
    <!-- 1.input 태그를 만들고 태그의 id는 num이라고 한다.
    2.br 태그해서 줄 바꾸고 button태그를 만든다.
    3.button태그에 onclick이벤트를 주고 함수명은 input이라고 한다.
    4.button태그를 클릭해서 input함수가 잘 동작하는지 확인한다.
    5.input 함수가 잘 동작하면 input태그에 숫자를 입력하고 button을 클릭해본다.
    6.클릭했을 때 input 태그의 숫자를 자바스크립트에 잘 가져왔는지 확인하기
        위해 먼저 input 태그 잘 가져왔는가 확인한다.
    7.input 태그 잘 가져왔으면 input 태그의 숫자를 확인해본다.
    8.7번까지 제작한 후에 input 태그에 입력한 숫자의 제곱을 구해서 확인해본다.
    9.html에 div#result 라고 만들고 button클릭시 div태그 잘 가져오는지 확인
    10.div 태그 잘가져왓으면 div태그에 제곱값 출력해본다. -->

    <div>
        <input type="text" id="num"><br>
        <button onclick="input()">나를눌러봐</button>
    </div>
    <div id="result"></div>
    
</body>
</html>
