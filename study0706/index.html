<!DOCTYPE html>
<html lang="en">
<head>
    <title>네이버 회원가입</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="author" content="Cheolhwan Kim">
    <meta name="keywords" content="네이버, 회원가입, 계정" />
    <meta name="description" content="네이버 회원가입 페이지" />
    <meta property="og:image" content="http://naver.com/static/image/og.jpg" /> <!-- og= open graph -->
    <meta property="og:title" content="네이버 회원가입" />

</head>
<body>
    <form id="jojnForm" action="join.jsp" method="get" enctype="multipart/form-data"> <!-- get-엽서, post-편지봉투 -->
        성명 : <input id="userName" type="text" name="userName" /> <br /> <!-- userName - camel case           uesr_Name - sneak case -->
        <!-- 생년월일 : <input id="userYear" type="text" name="userYear" placeholder="예) 1980" /> -->
        생년월일 :
        <select id="userYear" name="userYear">
            <option value="">생년</option>
        </select>년
        <select id="userMonth" name="userMonth">
            <option value="">월</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>월

        <select id="userDate" name="userDate">
            <option value="">일</option>
        </select>일

        <script>
            for(i=1; i<=31; i++){
                document.getElementById("userDate").innerHTML
                = document.getElementById("userDate").innerHTML + "<option>"+i+"</option>";
            }

            // 지금시간을 캡처하자.
            var now = new Date();
            // 캡처한 시간에서 연도를 뽑아내자. 그리고 그것을 year라고 부르자.
            var year = now.getFullYear();
            
            // 100번 반복하자. 이때 i라는 숫자는 처음에 0 이었다가
            // 반복할때마다 1씩 늘어나다가 100까지 커졌을때 멈출것이다.
            for(i=0; i<150; i++){
                document.getElementById("userYear").innerHTML
                = document.getElementById("userYear").innerHTML + "<option>"+(year-i)+"</option>";
                
                // $("#userYear").append("<option>"+(year-i)+"</option>");
            }
            // 회차(i)   
            //             현재연도 - i
            // 0    2023 = 현재연도 - 0
            // 1    2022 = 현재연도 - 1
            // 2    2021 = 현재연도 - 2
            // 3    2020 = 현재연도 - 3
            // 4    2019 = 현재연도 - 4
            

        </script>

        <br/>
        성별 :
        <label>
            <input type="radio" name="gender" value="1" />여자
        </label>
        <label>
            <input type="radio" name="gender" value="0" />남자
        </label>
        <br />
        <button id="sign" type="button">가입</button>
    </form> 

    <script>
        // 아이디가 sign인 녀석을 눌렀을 때
        // 다음과 같은 일이 벌어질 것이다.
            // 이름체크 통과여부 nameChk. 처음에는 통과하지 못한 것으로 간주.
            // 생년월일체크 통과여부 birthChk. 처음에는 통과하지 못한 것으로 간주.
            // 성별체크 통과여부 genderChk. 처음에는 통과하지 못한 것으로 간주.
            // 만약 아이디가 userName이라는 칸의 값의 글자수가 0초과라면

            // 그게 아니라면
                // nameChk의 값을 false로 바꾸기(통과하지 못한 것으로 다시 간주)

            // 만약 (현재연도 - 아이디가 userYear라는 칸의 값)가 80이상이라면
                // 경고창 : 신중년 우선선발 대상자 입니다.

            // 만약 #userYear의 값이 비어있거나 #userMonth의 값이 비어있거나
            // #userDate의 값이 비어있다면
                // birthChk의 값을 false로 바꾸기(통과하지 못한 것으로 간주)
            // 그게 아니라면
                // birthChk의 값을 true로 바꾸기(통과한 것으로 간주)

            // 만약 name의 값이 gender이면서 체크된 녀석들의 숫자가 0이면
                // genderChk의 값을 false로 바꾸기(통과하지 못한 것으로 간주)
            // 그게 아니라면
                // genderChk의 값을 true로 바꾸기(통과한것으로 간주)
            
            // 만약 nameChk가 참이고 동시에
            //      birthChk가 참이고 동시에
            //      genderChk가 참이라면
                // #joinForm을 submit
            // 그게 아니라면

    </script>
</body>
</html>
