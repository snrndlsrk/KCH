<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분실신고</title>
    <style>
       *{
    padding:0;
    margin:0;
    box-sizing: border-box;
    /* 모든 요소의 패딩, 마진, 상자 크기 설정 */
}

#wrap{
    width: 1980px;
    /* margin: 100px auto; */
    /* 전체 레이아웃 스타일링 */
}

#header{
    width: 1980px;
    height: 150px;
    background: black;
    display: flex;
    /* 헤더 스타일링 */
}

.title{
    width: 100px;
    border-right: 1px solid black;
    padding-right: 10px;
    text-align: right;
    display: flex;
    flex-direction: column;
    row-gap: 5px;
    /* 입력 필드 제목 스타일링 */
}

.title label{
    height: 22px;
    /* 입력 필드 제목 레이블 스타일링 */
}

.input_box{
    width: 200px;
    padding-left: 10px;
    row-gap: 5px;
    display: flex;
    flex-direction: column;
    /* 입력 필드 박스 스타일링 */
}

.input_box input{
    height: 22px;
    /* 입력 필드 스타일링 */
}

.missing{
    display: flex;
    /* 누락된 정보 스타일링 */
}

#button{
    display: flex;
    width: 100%;
    justify-content: center;
    padding: 20px;
    /* 버튼 컨테이너 스타일링 */
}

#ms_bt{
    width: 188px;
    height: 86px;
    margin-right: 45px;
    font-size: 20px;
    color: #fff;
    opacity: 0.9;
    background: black;
    /* 누락된 정보 버튼 스타일링 */
}

#cancel{
    width: 180px;
    height: 86px;
    margin-right: 45px;
    font-size: 20px;
    color: #fff;
    opacity: 0.9;
    background: #082A83;
    /* 취소 버튼 스타일링 */
}

h1{
    text-align: center;
    padding: 30px;
    /* 제목 스타일링 */
}

.missing{
    display: flex;
    width: 100%;
    justify-content: center;
    /* 누락된 정보 메시지 스타일링 */
}

#logo img{
    width: 200px;
    height: 150px;
    /* 로고 이미지 스타일링 */
}

    </style>
</head>
<body>
   
    <!-- 헤더 전체적인 wrap-->
    <div id="wrap">
        
        <!-- 헤더 -->
        <header id="header">
            
            <!-- 로고-->
            <div id="logo">
                <a href="index.html">
                    <img src="./image/logo.png">
                </a>
            </div>
        </header>
        
        
        <!-- 분실신고 처리 정보 입력 창 -->
        <h1>분실신고</h1>
        <div class="missing">
            <div class="title">
                <label>이름</label>
                <label>카드번호</label>
                <label>전화번호</label>
            </div>
            <div class="input_box">
                <input type="text" name="id" id="id">
                <input type="cardnumber" name="cn" id="cn">
                <input type="text" name="tel" id="tel">
            </div>
        </div>
        <div id="button">
            <button id="cancel">취소</button>
            <button id="ms_bt" onclick="reportMissing()">분실신고</button>
        </div>
    </div>
    
</body>
</html>

<!-- 분실신고 처리 입력에 대한 이벤트-->
<script>
    function reportMissing() {
        var name = document.getElementById('id').value;
        var cardNumber = document.getElementById('cn').value;
        var telecom = document.getElementById('tel').value;

        // Validate if all fields are filled
        if (!name || !cardNumber || !telecom) {
            alert('필수 정보를 모두 입력해주세요.');
            return;
        }

        // Show the entered values in an alert
        var message = '이름: ' + name + '\n' +
                      '카드번호: ' + cardNumber + '\n' +
                      '전화번호: ' + telecom;
        alert(message);

        // Confirm the user's choice before redirecting
        var result = confirm('분실신고처리를 하시겠습니까?');
        if (result) {
            alert('예를 선택했습니다.');
            alert('분실신고 처리가 완료가 되어 홈페이지로 이동합니다');
            window.location.href = 'index.html';
        } else {
            alert('아니오를 선택했습니다.');
        }

        // Reset the input fields
        document.getElementById('id').value = '';
        document.getElementById('cn').value = '';
        document.getElementById('tel').value = '';
    }

    document.getElementById('cancel').addEventListener('click', function() {
        // Redirect to the main page when the "취소" button is clicked
        window.location.href = 'index.html';
    });
</script>
