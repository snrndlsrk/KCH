<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1상담문의</title>
    <style>
        *{
    padding:0; 
    margin:0; 
    box-sizing: border-box;
    /* 모든 요소의 패딩, 마진, 상자 크기 설정 */
}

#wrap{
    width: 1980px;
    /* 화면 너비 1980px로 설정 */
}

#header{
    width: 1980px;
    height: 150px;
    background: black;
    display: flex;
    /* 헤더 스타일링 */
}

#main{
    width: 300px;
    height: 200px;
    /* 메인 영역 스타일링 */
}

.help{
    width: 300px;
    height: 200px;
    margin: 0 auto;
    /* 도움말 영역 스타일링 */
}

.help h1{
    text-align: center;
    padding: 20px;
    /* 도움말 제목 스타일링 */
}

.help2{
    width: 300px;
    height: 200px;
    margin: 0 auto;
    /* 도움말2 영역 스타일링 */
}

button{
    width: 300px;
    margin: 0 auto;
    font-size: 25px;
    /* 버튼 스타일링 */
}

#title{
    width: 250px;
    height: 20px;
    /* 타이틀 스타일링 */
}

#logo img{
    width: 200px;
    height: 150px;
    /* 로고 이미지 스타일링 */
}

    </style>
</head>
<body>
    <!-- 헤더 전체적인 wrap-->
    <div id="wrap">
        
        <header id="header">
            
            <!-- 로고-->
            <div id="logo">
                <a href="index.html">
                    <img src="./image/logo.png">
                </a>
            </div>
        </header>
        
        
        
        <!-- 상담 문의 영역-->
        <div class="help">
            <h1>1:1상담문의</h1>
            제목<input type="text" name="title" id="title"> 
        </div>
        
        <div class="help2">    
            본문<input type="text" name="main" id="main">
            <button onclick="submitInquiry()">문의하기</button>
        </div>    
            
    </div>
</body>
</html>

<script>
    function submitInquiry() {
        var titleInput = document.getElementById('title').value;
        var mainInput = document.getElementById('main').value;

        if (titleInput === '' || mainInput === '') {
            alert('제목과 본문을 모두 입력해주세요!');
        } else {
            // Perform inquiry submission logic here

            // Show the completion alert
            alert('문의가 완료되었습니다.');
        }
         // Redirect to the main page (index.html)
         window.location.href = 'index.html';
    }
</script>
