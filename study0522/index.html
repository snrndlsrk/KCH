<!-- 나는 주석이라고 합니다. --> 
<!DOCTYPE html>  <!-- doctype은 현재 html문서의 버전을 의미 -->
<html lang="en">  <!-- html의 시작 부분 여기서부터 html 시작한다.-->
<head> <!-- html 문서의 설정, 설명 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한글가능</title>
</head>
<body> <!-- 화면 표시 영역 -->
    <h1> 테스트 페이지 입니다.   잘보이네  </h1>
    <h2> 두번째 </h2>
    <h3> 세번째 </h3>
    <h4> 네번째 </h4>
    <h5> 다섯번째 </h5>
    <!-- html 태그는 기본적으로 작성된 순서대로 화면에 표시 -->

    <!-- text 관련 태그들 -->
    <b> 굵게 표시 </b>  <br>
    기본 &nbsp;&nbsp;&nbsp;&nbsp;text
    <strong> 나도 굵게 </strong>
    <hr>
    본문 내용 <blockquote>인용문</blockquote> 이다.

    <h1> 5월 22일 일기 </h1>
    <p> 나는 오늘 html을 배웠는데 어렵다... <br>
        하지만 나는 끝까지 열심히 잘 최선을 다해서 해보겠다.
    </p>
    <hr>
    <blockquote> "오늘 복습 꼭 하자" </blockquote>

    <p>
        <strong>너와 함께 한 시간</strong> <s>모두 눈 부셨다.</s> <br>
        <mark>날이 좋아서,</mark>날이 좋지 않아서, <i>날이 적당해서</i> <br>
        <small>모든 날이 좋았다.</small>
    </p>
    <q> <sub>누군가</sub>의 <sup>인생</sup>이건 <u>신이 머물다간 순간이</u> 있다.</q>


</body>
</html> <!-- 여기까지가 html 영역이다. html 태그 종료 부분 -->
