<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 테이블 연습1 </title>

<body>
    <!-- 4시 30분까지 했던 수업 내용만 오늘 복습 해요 지금 하는 거는 내일!! -->
    <!--테이블에서 너비는 다른 줄의 칸에 영향을 주고 높이는 같은 줄의 칸에 영향을 준다.-->
    <h3> 테이블 만들기 </h3>
    <table border="3" align="center">
        <tr> <!--table row-->
            <td width="400" height="100" align="center">ㄹㄹ</td> <!--table data 약자-->
            <td width="215" align="right">2</td>
        </tr>
        <tr>
            <td width="400" height="100" align="center">3</td>
            <td width="400" height="100" align="center">4</td>
        </tr>
        <tr>
            <td width="400" height="100" align="center">5</td>
            <td width="400" height="100" align="center">6</td>
        </tr>
    </table>

    <hr>  <br><br>
    <!-- 3줄 5칸 테이블 만들기 한칸의 너비는 100, 높이는 50, 테두리굵기는 1-->
    <table border="1" align="center">
        <tr>
            <td width="100" height="50" align="center">1</td>
            <td width="100" height="50" align="center">2</td>
            <td width="100" height="50" align="center">3</td>
            <td width="100" height="50" align="center">4</td>
            <td width="100" height="50" align="center">5</td>
        </tr>
        <tr>
            <td width="100" height="50" align="center">6</td>
            <td width="100" height="50" align="center">7</td>
            <td width="100" height="50" align="center">8</td>
            <td width="100" height="50" align="center">9</td>
            <td width="100" height="50" align="center">10</td>
        </tr>
        <tr>
            <td width="100" height="50" align="center">11</td>
            <td width="100" height="50" align="center">12</td>
            <td width="100" height="50" align="center">13</td>
            <td width="100" height="50" align="center">14</td>
            <td width="100" height="50" align="center">15</td>
        </tr>
    </table>
</body>
</html>
