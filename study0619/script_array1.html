<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
/*
    배열
    데이터를 연속적으로 저장할 수 있는 메모리 공간
    한 개만 저장할 수도있고 여러개 즉, 원하는 만큼 저장가능하다.
    변수
    데이터를 저장할 수 있는 메모리 공간(단일 데이터)
    두개의 데이터를 변수에 저장하지 못하고 하나의 데이터만 저장가능하다.
    운영체제
    전자기기를 관리할 수 있도록 운영해주는게 운영체제
    메모리(ram)은 두가지로 나뉜다.
    하나는 유저 - 사용자(사람에 의해서 실행됨).
    다른 하나는 시스템 - 운영체제
    유저 영역에서 4가지로 나뉜다.
    코드 -> 함수는 여기에 만들어짐.
    스택 -> 변수는 여기에 만들어짐.
    데이터 -> 변수는 여기에 만들어짐.
    힙 -> 배열이 여기에 만들어짐.
    정적할당은 내가 정수를 집어 넣으면 데이터 크기만큼 만들어짐. 
    크기가 고정되있음. 공간을 늘리거나 줄이지 못함.
    동적할당은 프로그램이 실행하는 중에 공간이 더 필요하다면 더 늘리고
    공간을 줄일 수도 있다.
    함수와 변수는 정적할당, 배열은 동적할당이다.
    배열과 변수는 형태부터 다르다.
    
    배열에 대해 반드시 기억해야 할 것
    1. 배열의 각각의 공간은 변수와 같은 공간이다.
        즉 배열 공간 하나는 변수와 같은 방식으로 사용 할 수 있다.
    2. 자바스크립트에서 배열은 동적이다. 공간의 갯수가 늘어나기도
        줄어들기도 한다. ( 변수는 정적)
    3. 배열의 인덱스는 0부터 시작한다. index
    a[]에서 배열 [1,2,3]의 첫번째 위치를 주소라고 하는데 첫번째 위치에서 얼만큼 이동하냐가 index다.
    4. 배열에서 반복문은 for 고 반복문을 쓸 줄 알아야함.
*/
var a = [1,2,3]; // a라는 배열에 1,2,3 세개의 데이터가 저장
var name = ["김승겸", "김선향", "정예림", "이충현"];
var b = [10,20,"아야어여",3.123]; // 서로 다른 type의 데이터를 저장가능
// 할 수는 있지만 위에같은 방식은 type이 다 달라서 잘 사용안한다.

var c = "Let's have lunch"; // 문자열도 배열이다.
var d = [ ...c ]; // c 변수의 문자열을 문자 하나하나 나누어서, d배열에 저장
// [ "L", "e", "t", " ' ", "s", " ", "h", "a", "v", "e", " ", "l", "u", "n", "c", "h"]

var arr = new Array(); // 자바스크립트의 Array 생성자를 통해 배열 생성
                // Array 생성자는 배열을 생성하기 위한 녀석이다.

var num=10; // 변수
// alert(num);

// alert( a[1] );

var bad_student=["김선향","신상수","안태균","이상준","한지민","고윤정","박보검"];

for(var i=0; i<bad_student.length; i++){
    document.write( bad_student[i]+"<br>");
}

// 배열에 데이터 넣어주기
bad_student.push("정예림");
// push함수를 사용하여 배열에 새로운 데이터를 추가한다.
// 배열의 마지막에 추가로 저장된다.

// 웹 브라우저의 동작순서
// 작성된 순서대로 실행된다.
// <html> 실행하고 <head> 실행하고 <script> 실행하고 <body> 실행하고
// <div> 실행된다.
// div가 실행되기 전에 script가 실행 되기 때문에 출력되지 못한다.
// html 밖에 넣던지 함수를 만들어서 넣던지 해야함.

var num = new Array();
document.write("현재 배열의 크기 :" + num.length);
num.push(10);
document.write("<br> 현재 배열의 크기 :"+ num.length);
num.push(Math.floor(Math.random()*1000));
document.write("<br> 현재 배열의 크기 :"+ num.length);
num.push(Math.floor(Math.random()*1000));
document.write("<br> 현재 배열의 크기 :"+ num.length);

window.onload=function(){   // 브라우저에 모든 내용을 출력한 뒤에 실행되는 함수
                            // load함수
    var out = document.getElementById("num_output");

for( var i=0; i<num.length; i++){
    out.append(num[i]+" ");
}

// innerTEXT는 아무리 태그를 넣어도 글씨로만 나온다.

</script>
